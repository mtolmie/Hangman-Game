<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title Hangman>
    </title>
  </head>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <body>

  <header id="masthead">

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
      

      <img src="assets/images/90image.jpg" class="auth-image" alt="90image">
      
<div class="wrapper">
   <h1> 90's Music Hangman Game</h1>
  
    <p>Use the alphabet to help you guess the 90's band </p>
    <p>Press any key to get started!</p>

    <form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
</form>
<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>


</div>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Clue -</p>  
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">



<script src="assets/javascript/game.js">



   </script>
  </body>
</html>
